<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DCP</title>
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    </head>
    <body class="bg-dark">
       <header class="header sticky-top">
           <i class="fa-solid fa-bars"></i>
           <h1 class="title">HOME</h1>
           <i class="fa-solid fa-magnifying-glass"></i>
       </header>
       
       <main class="bg-light">
          <div class="container">
              <div class="cards">
                  <div class="card">
                      <div class="card-img-container">
                            <img src="./assets/images/gov.png" alt="gouvernment logo">
                      </div>
                      <div class="card-body">
                          <h2 class="card-title" style="background-color: rgb(179, 25, 130);">GOUVERNMENT</h2>
                      </div>
                  </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./assets/images/media.png" alt="media logo">
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" style="background-color: rgb(242, 139, 45);">MEDIA</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./assets/images/health.png" alt="telemedecine logo">
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" style="background-color: rgb(225, 31, 28);">TELEMEDECINE</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./assets/images/agriculture.png" alt="agriculture logo">
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" style="background-color: rgb(145, 187, 30);">AGRICULTURE</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./assets/images/education.png" alt="education logo">
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" style="background-color: rgb(253, 195, 0);">EDUCATION</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./assets/images/logo-ansi-colored.png" alt="ansi logo">
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" style="background-color: rgb(0, 112, 167);">DUDDAL</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./assets/images/logo-ITU.png" alt="ITU logo">
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" style="background-color: rgb(197, 221, 244);">KAHN ENFANTS</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./assets/images/logo-ITU.png" alt="ITU logo">
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" style="background-color: rgb(197, 221, 244);">ODK COLLECT</h2>
                    </div>
                </div>
              </div>
          </div>  
       </main>

       <footer class="footer">
           <div></div>
           <div class="logo-container">
                <img src="./assets/images/logowithtagline_white.png" alt="spacecom logo">
           </div>
       </footer>
    </body>
</html>
