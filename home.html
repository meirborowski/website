<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>DCP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
</head>

<body class="bg-dark">
        <header class="header">
            <div class="header-top">
                <div class="logo">
                    <img src="./assets/images/logowithtagline_white.png" alt="spacecom logo">
                </div>
            </div>
            <div class="header-buttom">
                <div class="left-header">
                    <i class="fa-solid fa-bars"></i>
                    <h2 class="page-title">HOME</h1>
                </div>
                <div class="middle-header">
                    <h1 class="title">Platforme Digitalisation <br /> de Communiautaire</h1>
                </div>
                <div class="right-header">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </header>

        <main class="bg-light">
            <div class="container">
                <div class="cards">
                    <a href="" class="card">
                        <div class="card-content">
                            <div class="card-img-container">
                                <img src="./assets/images/gov.png" alt="gouvernment logo">
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">Gouvernement</h2>
                            </div>
                        </div>
                    </a>
                    <a href="http://192.168.100.1/" class="card">
                        <div class="card-content">
                            <div class="card-img-container">
                                <img src="./assets/images/media.png" alt="media logo">
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">Média</h2>
                            </div>
                        </div>
                    </a>
                    <a href="health.html" class="card">
                        <div class="card-content">
                            <div class="card-img-container">
                                <img src="./assets/images/health.png" alt="telemedecine logo">
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">Santé</h2>
                            </div>
                        </div>

                    </a>
                    <a href="agriculture.html" class="card">
                        <div class="card-content">
                            <div class="card-img-container">
                                <img src="./assets/images/agriculture.png" alt="agriculture logo">
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">Agriculture</h2>
                            </div>
                        </div>
                    </a>
                    <a href="education.html" class="card">
                        <div class="card-content">
                            <div class="card-img-container">
                                <img src="./assets/images/education.png" alt="education logo">
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">Éducation</h2>
                            </div>
                        </div>
                    </a>
                    <a href="http://192.168.100.1:8111/" class="card">
                        <div class="card-content">
                            <div class="card-img-container">
                                <img src="./assets/images/duddal.png" alt="duddal logo">
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">Bibliothèque</h2>
                            </div>
                        </div>
                    </a>
                    <a onclick="launchKhanApp()" class="card">
                        <div class="card-content">
                            <div class="card-img-container">
                                <img src="./assets/images/logo-ITU.png" alt="ITU logo">
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">Khan Academy</h2>
                            </div>
                        </div>
                    </a>
                    <a onclick="launchODKApp()" class="card">
                        <div class="card-content">
                            <div class="card-img-container">
                                <img src="./assets/images/logo-ITU.png" alt="ITU logo">
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">ODK collect</h2>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
